<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Description to match platform usage-->
    <meta
      name="description"
      content="Book-A-Bite is a web application that allows users to reserve tables at restaurants."
    />
    <!--Title to match platform name -->
    <title>Book-A-Bite</title>
    <!--Link to css file -->
    <link rel="stylesheet" href="../css/hostRegister.css" />
  </head>
  <body>
    <header-component></header-component>
    <div class="container">
      <div class="signup-form">
        <h2>Host Sign Up</h2>
        <form id="signupForm" enctype="multipart/form-data">
          <label for="username">Enter Restaurant Name*</label>
          <input
            type="text"
            id="username"
            name="restaurantName"
            placeholder="Establishment Name..."
            required
          />

          <label for="password">Create Password*</label>
          <input type="password" id="password" name="password" required />

          <label for="email">Enter Email Address*</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Upload Image of Restaurant</label>
          <input type="file" id="image" name="image" required />
          <p>
            PNG, JPG, or JPEG. MUST BE RECTANGULAR<br />( MAX: WIDTH - 400,
            HEIGHT -250)
          </p>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="image-section">
        <img
          src="../images/loginPage.png"
          alt="Person Eating"
          class="signUpImage"
        />
      </div>
    </div>
  </body>
  <script src="../components/header.js"></script>
  <script type="module" src="../components/hostRegister.js"></script>
</html>

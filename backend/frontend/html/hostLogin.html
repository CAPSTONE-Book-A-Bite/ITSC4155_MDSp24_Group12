<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Description to match platform usage-->
    <meta
      name="description"
      content="Book-A-Bite is a web application that allows users to reserve tables at restaurants."
    />
    <!--Title to match platform name -->
    <title>Book-A-Bite</title>
    <!--Link to css file -->
    <link rel="stylesheet" href="../css/host.css" />
  </head>
  <body>
    <header-component></header-component>
    <div class="container">
      <div class="imagea">
        <img src="../images/Host_Login_Page.png" alt="Person Eating" />
      </div>
      <div class="login-container" id="login-container">
        <h2>Host Login</h2>
        <form id="login-form">
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button class="login-button" type="submit">Login</button>
        </form>
        <div class="form-group">
          <form id="register-form">
            <h3 class="register-label">
              Don't have an account? Register here:
            </h3>
            <button type="submit" class="signup-btn" id="Register">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../components/header.js"></script>
  <script type="module" src="../components/hostLogin.js"></script>
</html>

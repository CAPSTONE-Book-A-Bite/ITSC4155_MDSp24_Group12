<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Added description to match platform usage-->
  <meta name="description"
    content="Book-A-Bite is a web application that allows users to reserve tables at restaurants.">
  <!--Changed title to match platform name -->
  <title>Book-A-Bite</title>
  <!--Link to css file -->
  <link rel="stylesheet" href="/frontend/css/index.css">
</head>

<!--Added nav class to header-->
<header>
  <div class="Name">
    <h1>Book-A-Bite</h1>
  </div>
  <div class="logo">
    <img src="/images/Logo.png" alt="logo"></img>
  </div>
  <div class="Nav">
    <a href="/frontend/html/index.html">Home</a>
    <a href="/frontend/html/about.html">About</a>
    <a href="/frontend/html/contact.html">Contact</a>
    <a href="/frontend/html/login.html">Login</a>
  </div>
</header>

<body>
  <div class="Intro">
    <div class="Image">
      <img src="/images/HomeImage.png" alt="Person Eating">
    </div>
    <div class="Statement">
      <h2>Sick of Waiting for that free table? Tired of having to call ahead and wait for someone to answer? Skip the
        Restaurant Line and Reserve your table with Book-A-Bite</h2>
    </div>
  </div>
  <div class="Booking">
    <div class="Book">
      <h1>Book Now:</h1>
    </div>
    <div class="BookButton">
      <h1>Reserve Now For Free!!</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Description to match platform usage-->
        <meta name="description"
          content="Book-A-Bite is a web application that allows users to reserve tables at restaurants.">
        <!--Title to match platform name -->
        <title>Book-A-Bite</title>
        <!--Link to css file -->
        <link rel="stylesheet" href="../css/login.css">
      </head>
<body>
  <header-component></header-component>
  <div class ="imagea">
    <img src="../images/loginPage.png" alt="Person Eating"></div>
  <div class="login-container">

    <h2>User Login</h2>
    <form id="login-form" action="#" method="POST">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="email" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
<script src="../components/header.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="../components/login.js"></script>
</html>

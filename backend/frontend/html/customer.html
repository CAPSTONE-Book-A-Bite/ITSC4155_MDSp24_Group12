<!DOCTYPE html>

<html lang="en">
    <!-- Create Customer page that is after you login, stores the reservations the customer has and also displays the resteraunts which a customer can select to book from-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Description to match platform usage-->
        <meta name="description"
          content="Book-A-Bite is a web application that allows users to reserve tables at restaurants.">
        <!--Title to match platform name -->
        <title>Book-A-Bite</title>
        <!--Link to css file -->
        <link rel="stylesheet" href="../css/customer.css">
      </head>
      <header-component></header-component>


<body>
    <div class="customer-container">
        <div class="left-container">
        <h1 id="customer-name">Hello, ${user.name}</h1>
        <div class = "upcoming-reservations">
            <h2>Upcoming Reservations</h2>
            <p id="no-reservations">No Reservations In the next 24 Hours</p>
        </div>
        <div id="reservation-list">
            <!-- table element-->
            <table id="reservation-table">
                    <tr>
                        <th>Restaurant</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Party Size</th>
                        <th>Cancel</th>
                    </tr>
            </table>
        </div>
        </div>

        <div class="restaurant-list" id="restaurant-list">
            <div class="restaurant-text">
                <h2 id="inYourArea">Restaurants in Your Area</h2>
                <p id="no-resteraunts">Book-A-Bite in One of These Tasty Food Spots!</p>
                
            </div>
        </div>
    </div>
</body>
<script src="../components/header.js"></script>
<script src="../components/customer.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Description to match platform usage-->
        <meta name="description"
          content="Book-A-Bite is a web application that allows users to reserve tables at restaurants.">
        <!--Title to match platform name -->
        <title>Book-A-Bite</title>
        <!--Link to css file -->
        <link rel="stylesheet" href="../css/host.css">
      </head>
<body>
  <header-component></header-component>
  <div class ="imagea">
    <img src="../images/loginPage.png" alt="Person Eating">
  </div>
  <div class="login-container" id="login-container">
    <h2>Host Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="form-group">
        <form id="register-form">
        <h2 class="register-label">Don't have an account? Register here:</h2>
        <button type="submit" class="signup-btn">Register</button>
        </form>
  </div>
</body>
<script src="../components/header.js"></script>
<script type="module" src="../components/hostLogin.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation List</title>
  <link rel="stylesheet" href="/frontend/css/index.css">
</head>
<header>
  <div class="Name">
    <h1>Book-A-Bite</h1>
  </div>
  <div class="logo">
    <img src="/images/Logo.png" alt="logo"></img>
  </div>
  <div class="Profiles">
    <h2>Restaurant Login</h2>
    <h2>User Login</h2>
    <h2>Sign Up</h2>
  </div>
</header>
<body>
  <div class="Intro">
    <div class="Image">
      <img src="/images/HomeImage.png" alt="Person Eating">
    </div>
    <div class="Statement">
      <h2>Sick of Waiting for that free table? Tired of having to call ahead and wait for someone to answer? Skip the Restaurant Line and Reserve your table with Book-A-Bite</h2>
    </div>
  </div>
  <div class="Booking">
    <div class="Book">
      <h1>Book Now:</h1>
    </div>
    <div class="BookButton">
      <h1>Reserve Now For Free!!</h1>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>

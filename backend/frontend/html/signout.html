<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Description to match platform usage-->
    <meta
      name="description"
      content="Book-A-Bite is a web application that allows users to reserve tables at restaurants."
    />
    <!--Title to match platform name -->
    <title>Book-A-Bite</title>
    <!--Link to css file -->
    <link rel="stylesheet" href="../css/signout.css" />
    <!-- Adding browser favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_package/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon_package/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header-component></header-component>

    <div class="container">
      <div class="signout">
        <h1 class="logout-text" id="logout-text">
          You have Logged out of<br />Username
        </h1>
        <h2 class="thank-you">Thank you for using Book-A-Bite</h2>
        <button class="sign-in">Sign in</button>
        <br />
        <a class="home-page" href="/index">Home Page</a>
      </div>
    </div>
  </body>
  <script src="../components/header.js"></script>
  <script src="../components/signout.js"></script>
</html>

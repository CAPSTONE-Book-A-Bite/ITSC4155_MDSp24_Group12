<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Description to match platform usage-->
    <meta
      name="description"
      content="Book-A-Bite is a web application that allows users to reserve tables at restaurants."
    />
    <!--Title to match platform name -->
    <title>Book-A-Bite</title>
    <!--Link to css file -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Adding browser favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_package/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon_package/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header-component></header-component>
    <div class="container">
      <div class="imagea">
        <img src="../images/User_Login_Page.png" alt="Person Eating" />
      </div>
      <div class="login-container" id="login-container">
        <h2>User Login</h2>
        <form id="login-form">
          <div class="form-group">
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" required />
          </div>
          <button class="login-button" type="submit">Login</button>
        </form>
        <div class="form-group">
          <form id="register-form">
            <h3 class="register-label">
              Don't have an account? Register here:
            </h3>
            <button type="submit" class="signup-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../components/header.js"></script>
  <script type="module" src="../components/login.js"></script>
</html>

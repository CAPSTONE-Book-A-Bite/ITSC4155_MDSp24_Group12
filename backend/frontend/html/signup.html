<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- Adding browser favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_package/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon_package/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <header-component></header-component>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <h2>User Sign Up</h2>
        <form id="signupForm">
          <label for="username">Full Name*</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Create Password*</label>
          <input type="password" id="password" name="password" required />

          <label for="email">Enter Email Address*</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Enter Cell Phone Number*</label>
          <input type="tel" id="phone" name="phone" required />

          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="image-section">
        <img
          src="../images/istockphoto-1336488333-640x640.jpg"
          alt="Person Eating"
          class="signUpImage"
        />
      </div>
    </div>
  </body>
  <script src="../components/header.js"></script>
  <script type="module" src="../components/signup.js"></script>
</html>
